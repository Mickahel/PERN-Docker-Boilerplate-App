<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--? navigation bar color -->
    <meta name="theme-color" content="%REACT_APP_THEME_COLOR%" />
    <meta
      name="description"
      content="%REACT_APP_DESCRIPTION%"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- ? Load CSS-->
    <link href="%PUBLIC_URL%/css/all.min.css" rel="stylesheet" />
    <!--load all styles -->

    <!-- ? Open graph meta tags-->
    <meta property="og:url" content="%REACT_APP_FRONTEND_LINK%" /> <!--? Frontend URL-->
    <meta property="og:type" content="Website" />
    <meta property="og:title" content="%REACT_APP_NAME%" />
    <meta property="og:description" content="%REACT_APP_DESCRIPTION%" />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/img/icons/icon-192x192.png"
    />

    <meta name="theme-color" content="#FFFFFF" />

    <!-- ? title -->
    <title>%REACT_APP_NAME%</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>

  <script>
    const isProduction = "%NODE_ENV%" === "production";

    // ? If it's production and it's possible to register the service worker, register it
    if (isProduction && "serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js").then((registration) => {
        
        // ? Subscribe to a channel in order to receive messages
        const channel = new BroadcastChannel("service-worker-channel");

        // ? When you receive a message from the channel with prompt to reload 
        channel.onmessage = (message) => {
          if (message.data.promptToReload) {
            //? show popup for confirm the new service worker
            let event = new Event('app-update');
            window.dispatchEvent(event);
          // *  if (confirm("Updates available. Would you like to reload?")) {
          // *    //? send a message
          // *    channel.postMessage({ skipWaiting: true });
          // *  }
          }
        };

        // ? when the controller changes, relad the page
        //navigator.serviceWorker.addEventListener("controllerchange", () => {
        //  window.location.reload();
        //});
      });
    }
  </script>
</html>
